<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings</title>
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  <style>
    @import url("https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-dynamic-subset.min.css");

    body {
      font-family: "Pretendard Variable", Pretendard, -apple-system, BlinkMacSystemFont, system-ui, Roboto, "Helvetica Neue", "Segoe UI", "Apple SD Gothic Neo", "Noto Sans KR", "Malgun Gothic", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", sans-serif;
    }
  </style>
</head>
<body class="bg-gray-50 p-6 flex flex-col min-h-screen">
  <main class="flex-grow">
  <h1 class="text-3xl font-semibold mb-8">Setting Page</h1>

  <!-- Language Selection -->
  <section class="mb-6">
    <p class="mb-2 text-xl">Choose language and click 'Apply' button.</p>
    <div class="flex items-center space-x-4">
      <select id="languageSelect" class="border rounded px-4 py-1.5 text-base bg-white w-64">
        <option value="en">English</option>
        <option value="ko">한국어</option>
      </select>
      <button onclick="applyLanguage()" class="bg-white border rounded py-1.5 px-4 text-base font-medium hover:bg-gray-100">
        Apply
      </button>
    </div>
  </section>

  <!-- Screenshot Path Settings -->
  <section class="mb-6">
    <p class="mb-2 text-xl">Reset Screenshot Path</p>
    <div class="flex flex-col items-start space-y-4">
      <input 
        type="text"
        id="screenshotPath"
        placeholder="Enter path..."
        class="border rounded px-4 py-1.5 text-base bg-white w-180"
        readonly
      />
      <div class="flex space-x-4">
      <button onclick="changePath()" class="bg-blue-500 text-white rounded py-1.5 px-4 text-base hover:bg-blue-600">
        Change Path
      </button>
      <button onclick="autoDetect()" class="bg-gray-300 text-gray-800 rounded py-1.5 px-4 text-base hover:bg-gray-400">
        Auto Detect
      </button>
      <button onclick="openFolder()" class="bg-gray-300 text-gray-800 rounded py-1.5 px-4 text-base hover:bg-gray-400">
        Open Screenshot Folder
      </button>
      </div>
    </div>
  </section>
  </main>

  <!-- Links -->
  <footer class="mt-auto">
    <section class="flex justify-center items-center w-full">
      <div class="flex items-center w-3xl">
        <div class="flex justify-center items-center w-full"">
          <a 
            id="howToUseLink"
            href="https://github.com/karpitony/eft-where-am-i/blob/main/README.md"
            class="text-blue-600 hover:underline text-base lg:text-lg xl:text-xl font-semibold"
          >
            How To Use
          </a>
        </div>
        <div class="flex justify-center items-center w-full"">
          <a 
            id="bugLink"
            href="https://github.com/karpitony/eft-where-am-i/issues"
            class="text-blue-600 hover:underline text-base lg:text-lg xl:text-xl font-semibold"
          >
            Bug Report
          </a>
        </div>
      </div>
    </section>
    <p class="text-center text-gray-500 text-sm mt-4">
      This program is not related to Tarkov-market.
    </p>
  </footer>
  

  <script>
    // C#에서 호출하는 함수: 언어 설정 업데이트
    function setLanguage(language) {
      try {
        const select = document.getElementById('languageSelect');
        select.value = language;
        console.log("Language set to:", language); // 디버그용 출력
      } catch (error) {
        console.error("setLanguage 오류 발생: ", error);
      }
    }

    // 언어 선택 시 C#으로 전달
    function applyLanguage() {
      const language = document.getElementById('languageSelect').value;
      console.log("Selected Language:", language);
      
      window.chrome.webview.postMessage(JSON.stringify({
        action: 'language-updated',
        language: language
      }));
    }

    // C#에서 호출하는 함수: 스크린샷 경로 설정
    function setScreenshotPath(path) {
      try {
        const input = document.getElementById('screenshotPath');
        input.value = path;
        console.log("Screenshot path set to:", path);
      } catch (error) {
        console.error("setScreenshotPath 오류 발생: ", error);
      }
    }

    // 경로 변경 시 C#으로 전달
    function changePath() {
      const path = document.getElementById('screenshotPath').value;
      console.log("Change Path requested:", path);
      
      window.chrome.webview.postMessage(JSON.stringify({
        action: 'change-path',
        path: path
      }));
    }

    // 자동 탐색 버튼 클릭 시 C#으로 요청
    function autoDetect() {
      console.log("Auto-detect requested");

      window.chrome.webview.postMessage(JSON.stringify({
        action: 'auto-detect-path'
      }));
    }

    // 폴더 열기 버튼 클릭 시 C#으로 요청
    function openFolder() {
      console.log("Open folder requested");

      window.chrome.webview.postMessage(JSON.stringify({
        action: 'open-folder'
      }));
    }

    // How To Use 링크 클릭 시 C#에 전달
    document.querySelector('#howToUseLink').addEventListener('click', function(e) {
      e.preventDefault();
      console.log("How To Use link clicked:", this.href);
      
      window.chrome.webview.postMessage(JSON.stringify({
        action: 'link-clicked',
        url: this.href
      }));
    });

    // Bug Report 링크 클릭 시 C#에 전달
    document.querySelector('#bugLink').addEventListener('click', function(e) {
      e.preventDefault();
      console.log("Bug Report link clicked:", this.href);
      
      window.chrome.webview.postMessage(JSON.stringify({
        action: 'link-clicked',
        url: this.href
      }));
    });
  </script>
</body>
</html>
